<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사람</title>
</head>
<body>
	<!-- 페이지 이동을 제공하는 index.html 작성 -->
	<ul>
		<li><a href="./newperson.jsp">사람 등록 페이지</a></li>
		<li><a href="./personlist">사람 목록 페이지</a></li>
	</ul>
	<!-- 
		사람등록페이지(입력 양식 제공) 
			-> action = mapping된 servlet
			-> service 메소드 {
				db행을 추가
				redirect 응답(사람목록페이지)			
			}
	
		사람목록페이지
			->mapping된 servlet
			->service 메소드 {
				db 목록 읽기
				사용자가 볼 수 있는 페이지로의 흐름을 만들어보자.(forward) 
			}
	-->
</body>
</html>
